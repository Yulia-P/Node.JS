<!DOCTYPE html>
<html>
<head>
    <title>fetch</title>
    <style>
        body {
            background: linear-gradient(45deg, #EECFBA, #C5DDE8);
            font-family: Brush Script MT;
            color: maroon;
            font-size: 100px;
        }
    </style>
    <script type="text/javascript">
        function req() {
            let params = {
                method: 'GET',
                headers: {'Content-Type': 'text/plain',} };

            fetch('http://localhost:5000/api/name', params)
                .then(async response => {
                    document.getElementById('info').innerHTML = await response.text();
                });
        }
        req();
    </script>
</head>
<body>
    <div id="info"></div>
</body>
</html>
